<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/form.css}" rel="stylesheet">
</head>
<body>
    <h1>Name</h1>
    <h2 th:text="${userDetailsAndSkills.name}"></h2>
    <br>
    <h1>Email</h1>
    <h2 th:text="${userDetailsAndSkills.email}"></h2>
    <br>
    <h1>Phone</h1>
    <h2 th:text="${userDetailsAndSkills.phone}"></h2>
    <br>
    <h1>State</h1>
    <h2 th:text="${userDetailsAndSkills.state}"></h2>
    <br>
    <h1>Gender</h1>
    <h2 th:text="${userDetailsAndSkills.gender}"></h2>
    <br>
    <h1>Skills</h1>
    <h2 th:text="${userDetailsAndSkills.skills}"></h2>
    <br>
    <div class="row">
        <div class="col-md-4">
            <img class="thumbnail img-responsive" th:src="${image}" />
        </div>
    </div>

    <form action="/updateUser" method="post">
        <input type="hidden" name="email" th:value="${userDetailsAndSkills.email}"/>
        <button  class="btn btn-primary" type="submit" >Update</button>
        <a href="/" class="btn btn-primary">Create New User</a>

    </form>

</body>
</html>
