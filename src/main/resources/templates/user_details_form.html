<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/form.css}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form action="addUserDetails"
              method="post" enctype="multipart/form-data">
            <div class="alert alert-danger" role="alert">
                <p th:text="${errors}"></p>
            </div>


            <div class="form-group">
                <label for="name"><font type="orange">Name</font></label>
                <input id="name" name="name" type="text"  class="form-control"
                       placeholder="Enter Name" required/>

            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email"
                       placeholder="Enter Email" required/>

            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="text"
                       placeholder="Enter Phone" required/>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input id="state" name="state" type="text"
                       placeholder="Enter State" required/>
            </div>


            <div class="form-group">
                <p>Gender</p>
                <div class="form-check">
                    <input class="form-check-input" name="gender" value="male"
                           type="radio" id="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="female"
                           id="female">
                    <label class="form-check-label" for="female">
                    Female
                    </label>

                </div>

            </div>


            <div class="form-group">
                <p>Skills</p>
                <select name="skills" class="form-select"  aria-label="Default select example"  multiple="multiple" required>
                    <option value="Java">Java</option>
                    <option value="Spring Boot" >Spring Boot</option>
                    <option value="Javascript" >Javascript</option>
                    <option value="MySql" >MySql</option>
                </select>

            </div>


            <div class="form-group">
                <label class="form-label" for="customFile">Photo</label>
                <input name="image" type="file"  class="form-control" id="customFile" accept="image/png, image/jpeg" required/>
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

</body>
</html>
